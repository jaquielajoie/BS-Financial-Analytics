<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/98.css') }}">

      {% block graphs %} {% endblock %}

  </head>

  <body>
    <nav class="title-bar navbar navbar-expand-lg navbar-light bg-light">
      <a class="ml-2 text-white navbar-brand" href="#">Buttswap Financial's
        <br>
         <small style="font-size:50%">Booty, Moon, & More!!!</small>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="title-bar-text text-white nav-link" href="/">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="title-bar-text text-white nav-link" href="/about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" style="background:silver">
      <div class="row">
          {% block about %} {% endblock %}
      </div>
      <div class="row">

        <div class="col-sm">
          <br>
              {% block tweets %}  {% endblock %}
        </div>

        <div class="col-sm">
          <br>
              {% block div %}  {% endblock %}
        </div>

        <div class="col-sm">
          <br>
              {% block usdt %}  {% endblock %}
        </div>


      </div>
    </div>





</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
